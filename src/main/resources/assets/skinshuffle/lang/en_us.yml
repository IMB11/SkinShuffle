    left: "Move Carousel Left"
    right: "Move Carousel Right"

    confirmations:
      delete_preset:
        title: "Preset Deletion"
        message: "Are you sure you want to delete this preset?\nIt will be lost forever! (A long time!)"

    preset_widget:
      edit: "Edit"
      copy: "Copy"
      delete: "Delete"

  edit:
